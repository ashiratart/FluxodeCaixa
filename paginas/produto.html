<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="/css/produtos/produto.css">
</head>
<script src="/js/index.js"></script>
<body>
    <main class="cadastro">
        <div class="emp">
            <input id="calcu" type="button" value="Calc">
        </div>
        <div class="Dcadastro">
            <span>Produto:</spa><input type="text" name="Tnome" id="nome" placeholder="Leg"> 
            <span>Código:</span><input type="text" name="Tcode" id="code" placeholder="123A45B">
            <span>Preço:</span><input type="text" name="Tpreco" id="preco" placeholder="R$10.0">
            <span>Quantidade:</span><input type="number" name="Tquante" id="quante" placeholder="10" min="0">
            <input type="button" value="ADICIONAR" id="add" onclick="add()">
        </div>
        <div class="tabela">
            <label for="Pcadastro">Produtos Cadastrados</label>
        </div>
        <div class="fim">
            <input id="cancela" type="button" value="Cancelar" onclick="canc()">
            <input id="fina" type="button" value="Finalizar" onclick="finalizar()">
        </div>
    </main>
    <script src="dados.js"></script>
</body>
</html>
